<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free QR code generator. Simple, minimalist design and dark mode.">
    <meta name="keywords" content="QR code, QR code generator, free QR code, generate QR code, download QR code">
    <meta name="author" content="Your Name">
    <title>QR Code Generator</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            background-color: #2C2C2C;
            color: #FFFFFF;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #FFFFFF;
            background-color: #6200EE;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #3700B3;
        }

        #qrcode {
            margin-top: 20px;
        }

        a {
            color: #03DAC6;
            text-decoration: none;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            color: #BBBBBB;
            text-align: center;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            input {
                width: 90%;
            }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "QR Code Generator",
      "url": "https://example.com"
    }
    </script>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="text-input" placeholder="Enter text or URL">
        <button id="generate-btn">Generate QR Code</button>
        <div id="qrcode"></div>
        <a id="download-link" href="#" download="qrcode.png" style="display:none;">Download QR Code</a>
    </div>

    <footer>
        <p>Additional SEO text can be placed here in a subtle gray color for improved search engine visibility.</p>
    </footer>

    <script>
        const generateBtn = document.getElementById('generate-btn');
        const qrCodeContainer = document.getElementById('qrcode');
        const downloadLink = document.getElementById('download-link');

        generateBtn.addEventListener('click', () => {
            const textInput = document.getElementById('text-input').value;
            if (textInput) {
                qrCodeContainer.innerHTML = "";
                QRCode.toCanvas(document.createElement('canvas'), textInput, function (error, canvas) {
                    if (error) console.error(error);
                    qrCodeContainer.appendChild(canvas);

                    // Create download link for the QR code
                    const qrDataUrl = canvas.toDataURL();
                    downloadLink.href = qrDataUrl;
                    downloadLink.style.display = 'block';
                });
            } else {
                alert("Please enter text or a URL to generate a QR code.");
            }
        });
    </script>
</body>
</html>
